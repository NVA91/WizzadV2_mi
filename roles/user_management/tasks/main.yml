---
- name: "PrÃ¼fen, ob lokaler SSH Public Key existiert"
  stat:
    path: "{{ ssh_key_path }}"
  register: pub_key_file
  delegate_to: localhost
  become: false

- name: "ABBRUCH: Kein SSH Key gefunden!"
  fail:
    msg: "âŒ FEHLER: {{ ssh_key_path }} nicht gefunden! Bitte fÃ¼hre erst ./setup_prod_env.sh in WSL aus."
  when: not pub_key_file.stat.exists

- name: "ğŸ‘¥ Admin-Gruppe anlegen"
  group:
    name: admin_group
    state: present

- name: "ğŸ‘¤ Admin-User '{{ admin_username }}' anlegen"
  user:
    name: "{{ admin_username }}"
    groups: "{{ admin_groups }}"
    append: yes
    shell: "{{ admin_shell }}"
    create_home: yes
    state: present

- name: "ğŸ”‘ SSH Public Key auf Server hinterlegen"
  authorized_key:
    user: "{{ admin_username }}"
    state: present
    key: "{{ lookup('file', ssh_key_path) }}"
    exclusive: no

- name: "ğŸ›¡ï¸ Sudo ohne Passwort erlauben"
  copy:
    dest: "/etc/sudoers.d/{{ admin_username }}"
    content: "{{ admin_username }} ALL=(ALL) NOPASSWD: ALL"
    mode: '0440'
    validate: 'visudo -cf %s'
