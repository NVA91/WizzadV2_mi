---
- name: "ğŸ“‚ Portainer Daten-Verzeichnis erstellen"
  file:
    path: /var/lib/docker/volumes/portainer_data
    state: directory
    mode: '0755'

- name: "ğŸš€ Portainer Container starten"
  docker_container:
    name: portainer
    image: portainer/portainer-ce:latest
    state: started
    restart_policy: always
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes/portainer_data:/data
    networks:
      - name: app_network

- name: "âœ… Info"
  debug:
    msg: "Portainer lÃ¤uft auf https://{{ inventory_hostname }}:9443"
