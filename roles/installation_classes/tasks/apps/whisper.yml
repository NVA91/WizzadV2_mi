---
- name: "ðŸ“‚ Whisper Verzeichnis erstellen"
  file:
    path: /opt/docker/whisper
    state: directory
    mode: '0755'

- name: "ðŸ§  Whisper (Faster-Whisper) starten"
  docker_container:
    name: whisper-api
    image: fedirz/faster-whisper-server:latest-cpu
    state: started
    restart_policy: unless-stopped
    ports:
      - "9000:8000"
    volumes:
      - /opt/docker/whisper/cache:/root/.cache/huggingface
    networks:
      - name: app_network
    env:
      WHISPER_MODEL: "medium"
      WHISPER_LANG: "de"

- name: "âœ… Info Whisper"
  debug:
    msg: "Whisper API lÃ¤uft auf http://{{ inventory_hostname }}:9000/v1"
